{% extends 'Calculator/base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="well hero row-fluid summary-box container">
                <div class="panel panel-primary">
                <div class="panel-heading">
                <h3 class="panel-title" > <h4>User Email</h4> </h3>
                </div>
                <div class="panel-body">
                    
                    <form class="form-horizontal" role="form" action="{% url 'Calculator:email_address' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email_address">Email Address:</label>
                            <div class="col-sm-10">
                                <input id="email_address" maxlength="30" name="email_address" type="email">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Send Email</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Back to login? <a href="{% url 'Calculator:login' %}">Click here</a> to go back.
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
